<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="Description" content="Enter your description here" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Guitar Quiz</title>
</head>

<body>
    <section class="container">
        <div class="row justify-content-center">
            <h1>Guitar Quiz</h1>
        </div>
        <div class="row justify-content-center">
            <div><button type="button" id="start-btn" class="btn btn-primary btn-lg">Start Quiz</button></div>
            <div><a href="highscores.html"><button type="button" id="return-btn"
                        class="btn btn-secondary btn-lg">Highscores</button></a></div>
        </div>
    </section>
    <!-- Starts hidden -->
    <section id="quiz" class="container">
        <div class="row justify-content-center">
            <h1 id="timer"></h1>
        </div>
        <section id="question" class="row justify-content-center"></section>
        <section id="choices" class="col-12 d-flex justify-content-center flex-column"></section>
    </section>
    <!-- Modal -->
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="staticBackdropLabel">You scored: <span id=theirScore></span> Enter a
                        name to save your score!</h5>
                </div>
                <div class="modal-body">
                    <input type="text" id="username" name="username">
                    <h5 id="noName">Please enter a username.</h5>
                </div>
                <div class="modal-footer">
                    <button type="button" id="modalCancel" class="btn btn-secondary"
                        data-bs-dismiss="modal">Close</button>
                    <button type="button" id="modalOk" class="btn btn-primary">Okay</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>
    <script src="assets/js/myQs.js"></script>
    <script src="assets/js/quiz.js"></script>
</body>

</html>
